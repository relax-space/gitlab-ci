version: '3'

services:
  registry:
    image: registry
    ports:
      - "443:443"
      - "5000:5000"
    volumes:
      - ./:/etc/docker/registry
      - registry-data:/var/lib/registry
    deploy:
      resources:
        reservations:
          cpus: '0.15'
          memory: 64M

volumes:
  registry-data:
